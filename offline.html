<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Pegearts Portfolio</title>
    <style>
        :root {
            --bs-primary: #A78BFA;
            --bs-secondary: #F9A8D4;
            --primary-gradient: linear-gradient(135deg, var(--bs-primary), var(--bs-secondary));
        }
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #2d3748;
        }
        
        .offline-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px;
        }
        
        .offline-icon {
            font-size: 4rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .offline-message {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .retry-button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(167, 139, 250, 0.3);
        }
        
        .offline-features {
            margin-top: 30px;
            text-align: left;
            background: rgba(167, 139, 250, 0.1);
            padding: 20px;
            border-radius: 15px;
        }
        
        .offline-features h3 {
            margin: 0 0 15px 0;
            color: var(--bs-primary);
        }
        
        .offline-features ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .offline-features li {
            margin-bottom: 8px;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“±</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            It looks like you're not connected to the internet. 
            Don't worry, you can still browse the cached content!
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="offline-features">
            <h3>What you can still do:</h3>
            <ul>
                <li>View previously loaded pages</li>
                <li>Browse cached portfolio items</li>
                <li>Read about services and skills</li>
                <li>Access contact information</li>
            </ul>
        </div>
    </div>

    <script>
        // Check for internet connection
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Update UI based on connection status
        function updateConnectionStatus() {
            if (navigator.onLine) {
                document.querySelector('.retry-button').textContent = 'Back Online!';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            }
        }
        
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
    </script>
</body>
</html>
